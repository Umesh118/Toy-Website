<div class="container">
    
    <h1 style="text-align: center;">Dolls</h1>
    <table datatable class="row-border hover table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Created Date</th>
                <th></th>
            </tr>
        </thead>    
        
        <tbody>
            <tr *ngFor="let doll of dolls">
                <td> {{doll.id}}</td>
                <td> {{doll.name}}</td>
                <td> {{doll.description}}</td>
                <td> {{doll.date | date:'dd-MM-yyyy'}}</td>
                <td><button type="button" class="btn btn-primary">Edit</button></td>
                
            </tr>
        </tbody>

        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addToy">Add Toy</button> -->

        
    </table>
    
    
    
</div>

<div class="container">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Toy</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Toy</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="ngModel" [(ngModel)]="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="description" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="ngModel" [(ngModel)]="description" placeholder="Description">
          </div>
         
        </form>

        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addToy(id,name,description,date)" >Save Changes</button>
      </div>
    </div>
  </div>
</div>
</div>
