<div class="container">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>    
        
        <tbody>
            <tr *ngFor="let animal of animals">
                <td> {{animal.id}}</td>
                <td> {{animal.name}}</td>
                <td> {{animal.description}}</td>
                <td> {{animal.date}}</td>
            </tr>
        </tbody>

        
    </table>
    
    
</div>
